<div class="container">
    <section>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                    <mat-form-field appearance="fill">
                        <mat-label>Codigo Contrato</mat-label>
                        <input matInput formControlName="contractCode" placeholder="Ingreso código de contrato">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Número de tramite</mat-label>
                        <input matInput formControlName="noteCode" placeholder="Ingreso número de tramite">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="status" placeholder="Seleccione estado">
                            <mat-option *ngFor="let item of noteStatus" [value]="item.value">
                                {{ item.display }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">Buscar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </section>
    <section>
        <div class="inner-container mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" #table1>

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Nro </th>
                    <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
                </ng-container>

                <ng-container matColumnDef="note">
                    <th mat-header-cell *matHeaderCellDef> No. Nota </th>
                    <td mat-cell *matCellDef="let element"> {{element.noteCode}} </td>
                </ng-container>

                <ng-container matColumnDef="contract">
                    <th mat-header-cell *matHeaderCellDef> Cod. Contrato </th>
                    <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> Referencia </th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> <a [routerLink]="['/checkout', element.position, 'FORWARD']">{{element.status}}</a> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>
        </div>
    </section>
</div>
