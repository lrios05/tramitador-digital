<div class="container">
  <section>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <mat-form-field appearance="fill">
            <mat-label>Codigo Contrato</mat-label>
            <input matInput formControlName="code" placeholder="Ingreso c贸digo de contrato">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="status" placeholder="Seleccione estado">
              <mat-option *ngFor="let item of contractStatus" [value]="item.value">
                {{ item.display }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">Buscar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <section>
    <div class="inner-container mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" #tabla1>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
        </ng-container>

        <ng-container matColumnDef="contract">
          <th mat-header-cell *matHeaderCellDef> Contrato </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/template']" matTooltip="Ver plantilla del Contrato"
            aria-label="Link que redirecciona a la pantalla de informaci贸n del Contrato">
            {{element.contract}} 
          </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/review', element.position]" matTooltip="Ver informaci贸n del cliente"
              aria-label="Link que redirecciona a la pantalla de informaci贸n del cliente">
              {{element.status}}
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
</div>
