<div class="container">
  <section>
    <div class="search-bar">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="fill">
          <mat-label>Codigo Contrato</mat-label>
          <input matInput formControlName="code" placeholder="Ingreso cÃ³digo de contrato">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status" placeholder="Seleccione estado">
            <mat-option *ngFor="let item of contractStatus" [value]="item.value">
              {{ item.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Buscar</button>
      </form>
    </div>
  </section>
  <section>
    <div class="inner-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nro </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="contract">
        <th mat-header-cell *matHeaderCellDef> Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/home">{{element.status}}</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </section>
</div>
